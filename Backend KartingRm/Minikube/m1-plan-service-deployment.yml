apiVersion: apps/v1
kind: Deployment
metadata:
  name: plan-service
  labels:
    app: plan-service
spec:
  selector:
    matchLabels:
      app: plan-service
  replicas: 1
  template:
    metadata:
      labels:
        app: plan-service
    spec:
      containers:
        - name: plan-service
          image: isaaccumbia/plan-service:latest
          ports:
            - containerPort: 8061  # Puerto fijo del contenedor
          env:
            - name: SERVER_PORT
              value: "0"  # Puerto aleatorio
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: mysql-config-m1  # ConfigMap para el host y el nombre de la base de datos
                  key: host
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: mysql-config-m1  # ConfigMap para el nombre de la base de datos
                  key: name
            - name: DB_USERNAME
              value: root  # Usuario root directamente
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-root-credentials  # El secret que contiene la contrase√±a root
                  key: password
