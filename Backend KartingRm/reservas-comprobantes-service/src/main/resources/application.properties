spring.application.name=RESERVASCOMPROBANTES
spring.config.import=configserver:http://config-service:8090
spring.cloud.config.enabled=true

spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.url=jdbc:mysql://mysql:3306/reserva_db

spring.jpa.open-in-view=false

spring.jackson.deserialization.ACCEPT_FLOAT_AS_INT=false

spring.jpa.hibernate.ddl-auto=update


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_NAME}
spring.mail.password=${PASSWORD_NAME}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.transport.protocol=smtp